# GPU Doctor Catalog Update Workflow
#
# This workflow automatically updates the image catalog from container registries
# and creates a pull request with the changes.
#
# Runs on a schedule (weekly) or can be triggered manually.

name: Update Image Catalog

on:
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      source:
        description: 'Registry source to update'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - dockerhub
          - ghcr
          - ngc
      dry_run:
        description: 'Dry run (no changes written)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run catalog update
        id: update
        env:
          NGC_API_KEY: ${{ secrets.NGC_API_KEY }}
        run: |
          cd scripts
          
          # Determine source and dry-run from inputs or defaults
          SOURCE="${{ github.event.inputs.source || 'all' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          
          if [ "$DRY_RUN" = "true" ]; then
            python update_catalog.py --source "$SOURCE" --dry-run
          else
            python update_catalog.py --source "$SOURCE"
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/images.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in catalog"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in catalog"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update image catalog from registries"
          title: "ðŸ”„ Automated catalog update"
          body: |
            ## Automated Catalog Update
            
            This PR updates the image catalog with the latest metadata from container registries.
            
            ### Sources Updated
            - Docker Hub
            - GitHub Container Registry (GHCR)
            - NVIDIA NGC
            
            ### Review Checklist
            - [ ] Verify new images have correct IDs
            - [ ] Check that curated fields (notes, recommended_for) are preserved
            - [ ] Validate schema compliance
            
            ---
            *This PR was automatically generated by the catalog update workflow.*
          branch: automated/catalog-update
          delete-branch: true
          labels: |
            automated
            catalog-update
